<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Whack-a-Mole</title>
  <link rel="stylesheet" href="index.css" />
</head>

<body>
  <h2>Whack-a-Mole</h2>
  <div>
    <span>Current Score: </span>
    <span id="score">
      <!-- Current score will appear here -->
    </span>
  </div>
  <div>
    <span>Time Remaining: </span>
    <span id="timer">
      <!-- Time remaining will appear here -->
    </span>
  </div>
  <button class="btn-start">Start Whacking</button>
  <div class="grid">
    <!-- Grid of holes will be generated dynamically here -->
  </div>

  <script src="index.js"></script>
</body>

</html>
